<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OKR 2025 Mid year version</title>
  </head>

  <body class="scroll">
    <!-- blocks layer -->
    <div class="blocks-layer">
      <div class="blocks block-o"></div>
      <div class="blocks block-k"></div>
      <div class="blocks block-r"></div>
    </div>

    <!-- slides content scroll -->
    <div class="scroll-container">
      <!-- slide 00 - opening -->
      <section class="section-00">
        <!-- left - rolling blocks -->
        <div class="section-00-rollingblocks">
          <div class="rollingblocks rollingblock-o"></div>
          <div class="rollingblocks rollingblock-k"></div>
          <div class="rollingblocks rollingblock-r"></div>
        </div>
        <!-- right - title -->
        <div class="section-00-title">
          <!-- title -->
          <div class="section-00-title-text">
            <span>PANA 2025</span>
          </div>
          <!-- OKR points -->
          <div class="section-00-title-points">
            <div><span class="span-cap">O</span><span>BJECTIVE</span></div>
            <div><span class="span-cap">K</span><span>EY</span></div>
            <div><span class="span-cap">R</span><span>ESULT</span></div>
          </div>

        </div>
      </section>

      <section class="section-01">section 01</section>
      <section class="section-01">section 02</section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script type="module" src="/src/sailingPoint.js"></script>
  </body>
</html>
